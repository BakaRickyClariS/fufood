name: Publish Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

jobs:
  publish-release:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.title, '[RELEASE]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          ref: main

      - name: Extract version from PR title
        id: extract_version
        shell: bash
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          VERSION=$(echo "$PR_TITLE" | grep -oP 'v\K[0-9.]+' || echo "0.0.1")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v${{ steps.extract_version.outputs.version }} -m "Release v${{ steps.extract_version.outputs.version }}"
          git push https://${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git v${{ steps.extract_version.outputs.version }}

      - name: Generate Release Notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: Release v${{ steps.extract_version.outputs.version }}
          body: |
            **Version:** v${{ steps.extract_version.outputs.version }}

            See PR #${{ github.event.pull_request.number }} for details
          token: ${{ secrets.ACTIONS_PAT }}
          draft: false
          prerelease: false

      - name: Comment on Release PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ACTIONS_PAT }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }},
              body: `Release published successfully!\n\n**Version:** v${{ steps.extract_version.outputs.version }}`
            });
