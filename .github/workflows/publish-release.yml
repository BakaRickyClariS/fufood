name: Publish Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    if: github.event.pull_request.merged && contains(github.event.pull_request.title, '[RELEASE]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          ref: main

      - name: Extract version
        id: extract
        run: |
          VERSION=$(echo "${{ github.event.pull_request.title }}" | grep -oP 'v\K[0-9.]+' || echo "0.0.1")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.extract.outputs.version }}" -m "Release v${{ steps.extract.outputs.version }}"
          git push origin "v${{ steps.extract.outputs.version }}"

      - name: Read CHANGELOG
        id: changelog
        run: |
          CHANGELOG=$(head -n 30 CHANGELOG.md | tail -n +3)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract.outputs.version }}
          name: Release v${{ steps.extract.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ACTIONS_PAT }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `âœ… Release v${{ steps.extract.outputs.version }}  published successfully!\n\nðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.extract.outputs.version }})`
            });
